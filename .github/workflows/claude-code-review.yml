name: Claude Code Review (Reusable)

on:
  workflow_call:
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN:
        required: true

jobs:
  claude-review:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          model: claude-opus-4-20250514
          track_progress: true
          prompt: |
            Review PR #${{ github.event.pull_request.number }} in ${{ github.repository }}.

            ## Output format (STRICT - follow exactly)

            Post ONE top-level comment with `gh pr comment` using this format:

            ```markdown
            ## Pull request overview

            [1-2 sentences: what this PR does and why]

            **Changes:**
            - [Main change 1]
            - [Main change 2]
            - [etc - max 5 bullets]

            <details>
            <summary>Reviewed files</summary>

            | File | Description |
            | ---- | ----------- |
            | path/to/file.ts | Brief description of changes |

            </details>

            [If issues found: "⚠️ X issues found - see inline comments"]
            [If no issues: "✅ No issues found"]
            ```

            ## Inline comments
            Use `mcp__github_inline_comment__create_inline_comment` for specific issues.
            Be direct: state the problem and suggest a fix. No lengthy explanations.

            ## Rules
            - NO todo lists, NO checklists, NO "Final Verdict" sections
            - NO repeating what files changed (the author knows)
            - Overview must be under 50 words
            - Max 5 bullet points in Changes
            - Keep file descriptions to ~10 words each

          claude_args: |
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*)"
